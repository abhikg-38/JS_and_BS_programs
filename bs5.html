<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap5_styles.css">
</head>
<body>
    <div class = "form-container">
        <form id = "myForm">
            <div class="form-group row">
              <label for="inputFn" class="col-sm-2 col-form-label h4">First Name</label>
              <div class="col-sm-10">
                <input type="text" name = "First Name" class="form-control text-input" id="inputFn" placeholder="First Name">
              </div>
              <div id="inputFnError" class="text-danger fill-warning"></div>
            </div>
            <div class="form-group row">
              <label for="inputLn" class="col-sm-2 col-form-label h4">Last Name</label>
              <div class="col-sm-10">
                <input type="text" name = "Last Name" class="form-control text-input" id="inputLn" placeholder="Last Name">
              </div>
              <div id="inputLnError" class="text-danger fill-warning"></div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label h4">Email</label>
                <div class="col-sm-10">
                  <input type="email" name = "Email" class="form-control text-input" id="inputEmail" placeholder="E-mail Address">
                </div>
                <div id="inputEmailError" class="text-danger fill-warning"></div>
            </div>
            <div class="form-group row">
                <label for="inputPh" class="col-sm-2 col-form-label h4">Phone #</label>
                <div class="col-sm-10">
                  <input type="text" name = "Phone Number" class="form-control text-input" id="inputPh" placeholder="(845)555-1212">
                </div>
                <div id="inputPhError" class="text-danger fill-warning"></div>
            </div>
            <div class="form-group row">
                <label for="inputAd" class="col-sm-2 col-form-label h4">Address</label>
                <div class="col-sm-10">
                  <input type="text" name = "Address" class="form-control text-input" id="inputAd" placeholder="Address">
                </div>
                <div id="inputAdError" class="text-danger fill-warning"></div>
            </div>
            <div class="form-group row">
                <label for="inputCity" class="col-sm-2 col-form-label h4">City</label>
                <div class="col-sm-10">
                  <input type="text" name = "City" class="form-control text-input" id="inputCity" placeholder="City">
                </div>
                <div id="inputCityError" class="text-danger fill-warning"></div>
            </div>
            <div class="form-group row">
                <label for="inputSt" class="col-sm-2 col-form-label h4">State</label>
                <div class="col-sm-10">
                    <select id="inputSt" class="form-control">
                        <option value="" selected disabled>Please select your state</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                      </select>                      
                </div>
            </div>
            <div class="form-group row">
                <label for="" class = "col-sm-2 col-form-label h4">
                    Do you have hosting?
                </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "hosting" id="CheckHostingYes">
                        <label class="form-check-label" for="CheckHostingYes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name = "hosting" id="CheckHostingNo">
                        <label class="form-check-label" for="CheckHostingNo">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPD" class="col-sm-2 col-form-label h4">Project Description</label>
                <div class="col-sm-10">
                  <textarea name="" id="inputPD" cols="50" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" id = "send-button" class="btn text-white btn-warning">Send</button>
              </div>
            </div>
        </form>   
    </div>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function (event) {
        event.preventDefault();

        const elements = form.elements;

        for (let i = 0; i < elements.length; i++) {
            const element = elements[i];

            if (element.tagName === 'INPUT') {
                const value = element.value.trim();
                const errorDiv = document.getElementById(element.id + 'Error');
                if (value === '') {
                    errorDiv.textContent = element.name + ' is required.';
                    element.style.borderColor = "red";
                }
                else {
                    errorDiv.textContent = ''; 
                }
            }
        }
        const errors = form.querySelectorAll('.text-danger');
        if (errors.length === 0) {
            form.submit();
        }
        });
    </script>
</body>
</html>
