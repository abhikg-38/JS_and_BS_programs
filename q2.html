<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TASK- Q2</title>
</head>
<body>
    <script>
        function a(s){
            const sorted_string =s.split('').sort().join('');
            return sorted_string;
        }
        let s=prompt('Enter string to be alphabetically reordered:')
        let res=a(s);
        console.log('Alphabetically reordered string:'+res);
    </script>
</body>
</html>
